<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Streaming</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Header -->
  <header class="bg-gray-800 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold text-green-400">SportsStream</h1>
      <nav class="space-x-4 hidden md:block">
        <a href="#" class="hover:text-green-400">Home</a>
        <a href="#" class="hover:text-green-400">Live Matches</a>
        <a href="#" class="hover:text-green-400">Upcoming</a>
        <a href="#" class="hover:text-green-400">IPL</a>
        <a href="#" class="hover:text-green-400">Intl Men</a>
        <a href="#" class="hover:text-green-400">Intl Women</a>
      </nav>
    </div>
  </header>

  <!-- Live Now Section -->
  <section class="max-w-6xl mx-auto py-8">
    <h2 class="text-2xl font-semibold mb-4 text-green-400">Live Now</h2>
    <div id="live-matches" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      <!-- Live match cards will be added here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 mt-12 p-4 text-center text-sm text-gray-400">
    &copy; 2025 SportsStream. All rights reserved.
  </footer>

  <!-- JavaScript to fetch live scores -->
  <script>
    const apiKey = '533366f4-5dc4-46c8-bcb9-8c771e598369'; // Replace with your CricAPI key

    async function fetchLiveScores() {
      try {
        const response = await fetch(`https://api.cricapi.com/v1/currentMatches?apikey=${apiKey}&offset=0`);
        const data = await response.json();

        const liveMatchesContainer = document.getElementById('live-matches');
        liveMatchesContainer.innerHTML = ''; // Clear previous content

        if (data && data.data && data.data.length > 0) {
          data.data.forEach(match => {
            const matchCard = document.createElement('div');
            matchCard.className = 'bg-gray-800 p-4 rounded-lg shadow';
            matchCard.innerHTML = `
              <p class="text-lg font-bold">${match.name}</p>
              <p class="text-sm text-gray-400">${match.status}</p>
              <p class="text-sm text-gray-400">${match.score ? match.score : 'No score yet'}</p>
              <button class="mt-2 bg-green-500 px-4 py-1 rounded hover:bg-green-600">Watch Live</button>
            `;
            liveMatchesContainer.appendChild(matchCard);
          });
        } else {
          liveMatchesContainer.innerHTML = '<p class="text-gray-400">No live matches available.</p>';
        }
      } catch (error) {
        console.error('Error fetching live scores:', error);
      }
    }

    fetchLiveScores();
    setInterval(fetchLiveScores, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
